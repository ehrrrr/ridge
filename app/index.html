<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>RIDGE</title>

    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="./temp/styles/styles.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->

</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/images/logo/letters.png" srcset=" ./assets/images/logo/letters.png 140w, ./assets/images/logo/letters@2x.png 280w, ./assets/images/logo/letters@3x.png 420w" alt="Ridge logo">
        <img class="header__line" src="./assets/images/logo/line-2.png" srcset=" ./assets/images/logo/line-2.png 2w, ./assets/images/logo/line-2@2x.png 4w, ./assets/images/logo/line-2@3x.png 6w" alt="vertical line">        
        <h2 class="header__slogan">Multidiscipline Property and <br> Construction Consultants</h2>
    </header>
    <nav class="navigation">
        <div class="navigation__elements">
            <a class="navigation__links" href="">Contact us</a>
            <a class="navigation__links  hide-at-small" href="">
                <img id="icon__search" class="icon  hide-at-small" src="./assets/images/icons/magnifier.png" srcset=" ./assets/images/icons/magnifier.png 20w, ./assets/images/icons/magnifier@2x.png 40w, ./assets/images/icons/magnifier@3x.png 60w" alt="magnifier glass">
                Search
            </a>
            <a class="navigation__links hide-at-small" href="">
                <img id="icon__menu" class="icon" src="./assets/images/icons/navigation-menu.png" srcset="./assets/images/icons/navigation-menu.png 23w, ./assets/images/icons/navigation-menu@2x.png 46w, ./assets/images/icons/navigation-menu@3x.png 69w" alt="menu icon">
                Menu
            </a>
        </div>
    </nav>
    <main>
        <section class="large-hero">
            <div class="large-hero__background">
                <div class="large-hero__rectangle"></div>
                <picture>
                    <source media="(min-width: 1024px)" srcset="./assets/images/asset-3.jpg 1440w, ./assets/images/asset-3@2x.jpg 2880w, ./assets/images/asset-3@3x.jpg 4320w">
                    <img srcset="./assets/images/mobile.jpg 320w, ./assets/images/mobile@2x.jpg 640w, ./assets/images/mobile@3x.jpg 960w" alt="Airplane background image">
                </picture>
            </div>
            <h1 class="large-hero__title">Scale and capability with a personal touch</h1>
            <hr class="large-hero__line">
        </section>
        <section class="services-section">
            <h2 class="services-section__title">How can we help?</h2>

            <picture class="services-section__pattern">
                <source media="(min-width: 1024px)"srcset="./assets/images/pattern-square.jpg 1440w,./assets/images/pattern-square@2x.jpg 2880w, ./assets/images/pattern-square@3x.jpg 4320w" alt="pattern">
                <img  srcset="./assets/images/cross-hair-pattern.png 307w, ./assets/images/cross-hair-pattern@2x.png 614w, ./assets/images/cross-hair-pattern@3x.png 921w" alt="pattern">
            </picture>
    
            <div class="services-section__controls">
                <img disabled id="icon__side-arrow--left" class="icon icon__side-arrow icon__side-arrow--disabled" src="./assets/images/icons/down-arrow.png" srcset="./assets/images/icons/down-arrow.svg, ./assets/images/icons/down-arrow.png 8w, ./assets/images/icons/down-arrow@2x.png 16w, ./assets/images/icons/down-arrow@3x.png 24w" alt="Arrow">
                <img  id="icon__side-arrow--right" class="icon icon__side-arrow" src="./assets/images/icons/down-arrow.png" srcset="./assets/images/icons/down-arrow.svg, ./assets/images/icons/down-arrow.png 8w, ./assets/images/icons/down-arrow@2x.png 16w, ./assets/images/icons/down-arrow@3x.png 24w" alt="Arrow">        
            </div>
            
            <div id="slider" class="services-section--flex">
                <section class="services-section__service">
                    <h3>Plan a project</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
                <section class="services-section__service">
                    <h3>Find a framework</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
                <section class="services-section__service">
                    <h3>Get a procurement strategy</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
                <section class="services-section__service">
                    <h3>Sustainability advice</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
                <section class="services-section__service">
                    <h3>Working at Ridge</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
                <section class="services-section__service">
                    <h3>Invest in a property</h3>
                    <img  id="icon__arrow" class="icon" src="./assets/images/icons/path-copy.png" srcset=" ./assets/images/icons/path-copy.png 21w, ./assets/images/icons/path-copy@2x.png 42w, ./assets/images/icons/path-copy@3x.png 63w" alt="Arrow">
                </section>
            </div>
        </section>
    </main>
    <!-- build:js assets/scripts/App.js -->
    <script src="./temp/scripts/App.js"></script>
    <!-- endbuild -->
</body>
</html>
